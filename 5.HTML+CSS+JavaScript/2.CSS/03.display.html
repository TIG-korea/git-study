<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0px;   /* css 기본 */
        }
        div{
            width: 50px; 
            border: 1px solid black;
            overflow: visible; 
            
        p {
            display: inline;
        }
        span{
            display: block;
        }

        strong{
            display: none;
        }
    </style>
</head>
<body>
    <div>div 태그aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</div>
    <p>p 태그</p>
    <h3>h3 태그</h3>

    <hr>

    <span>span 태그</span>
    <a href="">a 태그</a>
    <strong>strong 태그</strong>

</body>
</html>
