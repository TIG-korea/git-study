<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        *{
            margin: 0px;
            padding: 0px;          
        }                   

        body{
            height: 1500px;
            background-color: #f4f7f6;
        }

        /* 네비게이션 디자인 */
        .navbar{
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            
        }

        ul{
            list-style: none;
        }
        
        a{
            text-decoration: none;
            color: #333;
            display: block;
            line-height: 60px;
            
        }

        /* 1Depth */
        .main-menu{
            /* align-items: center; */
            display: flex;
        }
 
        .main-menu>li>a{
            padding: 0 30px;
            color: white;
            font-weight: bold;
        }

        .main-menu>li{
            /* 2Depth 시작점 */
            position: relative;
        }
        
        .main-menu > li:hover > a {
            background-color: #34495e;
        }

        /* 2Depth */
        .sub-menu{
            display: none;
            position: absolute;
            background-color: white;
            /* top: 60px; */
        }

        .sub-menu > li > a {
            padding: 5px;
            font-size: 16px;
            border-bottom: 1px solid #eee;
            
        }

        /* 마우스 올리면(hover) 2Depth 메뉴 보이게 */
        .main-menu > li:hover > .sub-menu{
            display: block;
        }

        .sub-menu  li  a:hover{
            background-color: #f1f1f1;
            color: #e74c3c;
        }

    </style>

</head>
<body>
    <nav class="navbar">
        <ul class="main-menu">
            <li>
                <a href="">메뉴1</a>
                <ul class="sub-menu">
                    <li>
                        <a href="">서브메뉴 1-1</a>
                    </li>
                    <li>
                        <a href="">서브메뉴 1-2</a>
                    </li>
                    <li>
                        <a href="">서브메뉴 1-3</a>
                    </li>
                </ul>
            </li>
            
            <li>
                <a href="">메뉴2</a>
                <ul class="sub-menu">
                    <li><a href="">서브메뉴 2-1</a></li>
                    <li><a href="">서브메뉴 2-2</a></li>
                </ul>
            </li>
            
            <li>
                <a href="">메뉴3</a>
            </li>
        </ul>
    </nav>

    <main>
        2Depth 구현하기
    </main>


</body>
</html>
