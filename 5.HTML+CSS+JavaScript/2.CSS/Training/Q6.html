<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .hero {
            height: 100vh;
            background: linear-gradient(135deg, #4446e5, #4fed6f);
            display: flex;
            justify-content: center;
            align-items: center; 
        }

        .box{
            padding: 25px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .title{
            font-size: 40px;
            font-weight: bold;
            color: white;
        }

        .text{
            font-size: 15px;
            color: white;
            margin: 15px;
        }

        .start{
            color: blue;
            font-size: 15px;
            border: 2px solid white;
            border-radius: 15px;
            width: 120px;
            height: 35px;
            align-items: center; 
            justify-content: center;
            background-color: white;
            margin: 15px;
            margin-left: 110px;
        }

    </style>
</head>
<body>
    <!-- 
        렌딩 페이지
            - 특정 목적을 위해 사용자가 들어오도록 유도하는 페이지 

        히어로
            - 페이지에서 가장 강조되는 영역
        
        히어로 구조
            -제목
            -한줄 설명
            -CTA 버튼
            -(선택) 이미지 등

        CTA 버튼 (Call To Action)
            - "무료로 시작하기", "지금 시작하기", "상담 신청하기" 등 특정 행동을 하라고
                유도하는 버튼
    -->
    <div class="hero">
        <div class="box">
            <p class="title">Build Your Future</p>
            <p class="text">Start learning today and grow your career.</p>
            <button class="start">Get Started</button>
        </div>


    </div>
    
</body>
</html>
