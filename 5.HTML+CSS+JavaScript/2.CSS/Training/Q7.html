<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
            margin: 0;
            padding: 0;
        }

        .header{
            background-color: #111;
            color: white;
            height: 50px;

            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center; 
        }

        .container{
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 50px;
        }
        
        .box{
            display: flex;
            justify-content: center;
            border: 1px solid #f4f4f4;
            border-radius: 10px;
            background-color: #f4f4f4;
            padding: 100px;
            width: 200px;
            
        }


    </style>
</head>
<body>
    <div class="header">
        <p>MyCompany</p>
        <p>Home</p>
        <p>About</p>
        <p>Services</p>
        <p>Contact</p>
    </div>

    <div class="container">
        
            <p class="box">Service 1</p>
            <p class="box">Service 2</p>
            <p class="box">Service 3</p>
            <p class="box">Service 4</p>
            <p class="box">Service 5</p>
            <p class="box">Service 6</p>
        
    </div>
    
</body>
</html>
