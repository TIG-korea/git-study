<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add(10,10)">10 + 10</button>
    <script>
        function add(num1, num2){
            alert(num1 + num2);
        }
    </script>


    <!-- 
        1. 사용자 입력 받는건 propmpt() 사용
        2. 버튼 클릭하면 함수 호출
            ex. onclick="Q1()"
    -->

    <hr>
    <button onclick="Q1()">Q1</button>
    <script>
        function Q1(){
            let birthYear = parseInt(prompt("출생연도 입력 : "));
            let age = 2026 - birthYear;

            alert("당신의 나이는 " + age + " 세 입니다.")
        }
    </script>


    <hr>
    <!-- 국어, 영어, 수학 점수를 입력받아 평균을 계산하여 출력하세요 -->
    <button onclick="Q2()">Q2</button>
    <script>
        function Q2(){
            let num1 = parseInt(prompt("국어 점수"));
            let num2 = parseInt(prompt("영어 점수"));
            let num3 = parseInt(prompt("수학 점수"));
            
            alert("평균은" + ((num1+num2+num3)/3) + "입니다.")
        }


    </script>
    <hr>
    <!-- 나이를 입력받아 19세 이상이면 "성인" 19세 미만이면 "미셩년자를"를 출력하세요 -->
    <button onclick="Q3()">Q3</button>
    <script>
        function Q3(){
            let num1 = parseInt(prompt("나이를 입력해주세요"));

            if(num1 >= 19){
                alert("성인");   
            }
            else
                alert("미성년자");
        }

    </script>
    <hr>

    <!-- 두개의 숫자를 입력받아 더 큰 숫자를 출력하세요. -->
    <button onclick="Q4()">Q4</button>
    <script>
        function Q4(){
            let num1 = parseInt(prompt("첫번째 숫자를 입력해주세요"));
            let num2 = parseInt(prompt("두번째 숫자를 입력해주세요"));

            if( num1 > num2){
                alert(num1);
            }
            else alert(num2);
        }

    </script>
    <hr>

    <!-- 숫자 1개를 입력받아 짝수인지 홀수인지 출력하세요. -->
    <button onclick="Q5()">Q5</button>
    <script>
        function Q5(){
            let num1 = parseInt(prompt("숫자를 입력해주세요"));

            if (num1 == 0){
                alert("짝수입니다")
            }
            else alert("홀수입니다")
        }
    </script>
    <hr>

    <!-- 사용자가 입력한 구구단을 출력하세요. (ex. 2 입력하면 2단 출력) -->
    <button onclick="Q6()">Q6</button>
    <script>
        function Q6(){
            let num1 = parseInt(prompt("숫자를 입력해주세요"));

            for(let i = num1;   i<=num1; i++){
                alert( i +"단");
                for(let j = 1; j<=9; j++){
                    alert( i+ "*" + j + "=" + (i*j));
                }
            }

        }
        </script>
    <hr>

    <!-- 숫자 1개를 입력받아 1부터 N까지의 합을 계산하고 출력하세요 -->
    <button onclick="Q7()">Q7</button>
    <script>
        function Q7(){
            let num1 =parseInt(prompt("숫자를 입력해주세요."));
            let sum = 0;

            for(let i = 1; i <= num1; i++){
                sum += i;
            }
            alert(sum);
        }
    </script>
    <hr>

    <!-- 
        사용자로부터 이름을 입력받아 Alice일 경우 "다시 돌아오신걸 환영합니다!" 출력
        bob일 경우 "안녕히가세요!" 출력
        그 외에는 "[이름]님 어서오세요!" 출력
    -->
    <button onclick="Q8()">Q8</button>
    <script>
        function Q8(){
            let num1 = prompt("이름을 입력해주세요.")

            if (num1 === "Alice"){
                alert("다시 돌아오신걸 환영합니다.")
            }
            else if (num1 === "bob") {
                alert("안녕히가세요!")
            }
            else alert(num1 + "님 어서오세요!")
        }
    </script>
